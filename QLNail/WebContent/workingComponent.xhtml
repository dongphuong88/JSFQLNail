<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet library="css" name="common.css" />
	<h:outputStylesheet library="css" name="w3.css"></h:outputStylesheet>

	<h:outputScript library="js" name="jquery.formatCurrency-1.4.0.min.js"></h:outputScript>
	
	<style>
	.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
		text-align: left;
	}
	</style>

	<title>Calendar</title>
</h:head>
<h:body>

	<div id="menu" style="position:relative;right:20px;top:20px">
		<h:graphicImage library="images" name="calendar.png" style="width:50px;height:50px;position:absolute;top:0px;right:0px;z-index:1" />
		<h:graphicImage library="images" name="calendar.png" style="width:50px;height:50px;position:absolute;right:0px;top:0px"/>
		<h:graphicImage library="images" name="calendar.png" style="width:50px;height:50px;position:absolute;right:0px;top:0px"/>
	</div>
	<p:commandButton value="submit"></p:commandButton>
	<h:outputScript library="js" name="common.js"></h:outputScript>
	
	<script>
	$('#menu').on("click", test);
	function test() {
		$('#menu').off();
		menuMoving($('#menu img:nth-child(2)'),60,60,2000);
		menuMoving($('#menu img:nth-child(3)'),120,120,2000);
	}
	function menuMoving(obj, tarX, tarY, time) {
		var curTime = 0;
		var oriX = parseFloat($(obj).css("right"));
		var oriY = parseFloat($(obj).css("top"));
		var i = setInterval(function() {
			curTime += 20;
			if( curTime > time)
				clearInterval(i);
			// update animation
			$(obj).css("right", oriX + Math.sin(curTime*Math.PI*0.75/time)*100);
			$(obj).css("top", oriY + 100 - Math.cos(curTime*Math.PI/time)*100);
			//$(obj).css("top", tarY + tarY - Math.cos(curTime*Math.PI/(2*time))*tarY);
			
		}, 20);
	}
		
	</script>
	 
</h:body>
</html>
