	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputScript library="js" name="jquery.formatCurrency-1.4.0.min.js"></h:outputScript> 
	<h:outputStylesheet library="css" name="common.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="w3.css"></h:outputStylesheet>
	
	<style>
		.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {

	</style>
	<title>Insert title here</title>
</h:head>
<h:body>
<div class="ipadMiniScreenLandscape"></div>
<h:form id="transactionForm">
	<p:selectOneRadio id="tipAmount" onchange="updateTip()" value="#{testBean.val}" layout="grid" columns="1" style="margin-left:30px">
         <f:selectItem escape="true" name="tip" itemLabel="15% - $0.00" itemValue="15" />
         <f:selectItem escape="true" name="tip" itemLabel="18% - $0.00" itemValue="18" />
         <f:selectItem escape="true" name="tip" itemLabel="20% - $0.00" itemValue="20" />
     </p:selectOneRadio>
     <p:remoteCommand name="myRemote" actionListener="#{testBean.getMessage()}" />
</h:form>

	<h:outputScript library="js" name="common.js"></h:outputScript> 
	<script>
		function updateTip() {
			alert("test");
			myRemote();
		}
	</script>
</h:body>
