<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable id="serviceDataTable" var="service" value="#{checkoutBean.services}"
			editable="true" editMode="cell" widgetVar="cellServices">
			<f:facet name="header">
           Cell Editing with Click and RightClick
       </f:facet>

			<p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}"/>

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{car.id}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Year">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.year}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{car.year}" style="width:96%" label="Year" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Brand">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.brand}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{car.brand}" style="width:100%">
							<f:selectItems value="#{dtEditView.brands}" var="man"
								itemLabel="#{man}" itemValue="#{man}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Color">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.color}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{car.color}" style="width:100%">
							<f:selectItems value="#{dtEditView.colors}" var="color"
								itemLabel="#{color}" itemValue="#{color}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
		</p:dataTable>
	</h:form>
	<h:outputScript library="js" name="common.js"></h:outputScript>
</h:body>
</html>
