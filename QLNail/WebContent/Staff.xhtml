<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<h:outputStylesheet library="css" name="w3.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="common.css" />

	<title>Staff</title>
</h:head>
<h:body>
	
<h:form id="add_staff" class="w3-half">
	<p:panelGrid columns="2" style="width:600px">
		<f:facet name="header">
	        <h:outputText value="Add Staff"></h:outputText>
	    </f:facet>
	    
	    <p:outputLabel value="Name: " for="staffName" />
        <p:inputText id="staffName" value="#{staffBean.addStaff.name}"/>
 
 		<p:outputLabel value="Phone: " for="staffPhone" />
        <p:inputText id="staffPhone" value="#{staffBean.addStaff.phone}"/>
        
        <p:outputLabel value="Title: " for="staffTitle"/>
        <p:inputText id="staffTitle" value="#{staffBean.addStaff.title}"/>
        
        <p:outputLabel value="Abilities: " for="staffAbilities" />
        <p:panel>
	        <p:selectManyCheckbox id="staffAbilities" value="#{staffBean.selectedCates}" layout="grid" columns="3">
		        <f:selectItems value="#{staffBean.serviceCates}" var="group" itemLabel="#{group.name}" itemValue="#{group.name}" />
		    </p:selectManyCheckbox>
		    <p:selectManyCheckbox layout="grid" columns="2">
		        <f:selectItem itemLabel="Check all" itemValue="Check all"></f:selectItem>
		        <f:selectItem itemLabel="Uncheck all" itemValue="Uncheck all"></f:selectItem>
		    </p:selectManyCheckbox>
        </p:panel>
        
        <p:outputLabel value="Schedule: " />
        <p:dataGrid var="addStaffAvailable" value="#{staffBean.addStaffAvailables}" columns="1" layout="grid">
        	<p:panelGrid columns="4" layout="grid">
	        	<p:selectManyCheckbox>
			        <f:selectItem itemLabel="#{addStaffAvailable.day}" itemValue="#{addStaffAvailable.day}"></f:selectItem>
			    </p:selectManyCheckbox>
			    <p:selectBooleanCheckbox value="#{addStaffAvailable.allday}" itemLabel="All day"/>
	        	<p:selectOneMenu styleClass="startWorkHour" value="#{addStaffAvailable.startHour}">
	        		<f:selectItems value="#{staffBean.workHours}" />
	        	</p:selectOneMenu>
	        	<p:selectOneMenu styleClass="endWorkHour" value="#{addStaffAvailable.endHour}">
	        		<f:selectItems value="#{staffBean.workHours}" />
	        	</p:selectOneMenu>
        	</p:panelGrid>
        	
        </p:dataGrid>
        
        <p:outputLabel value="Testing: " />
        <h:panelGrid columns="1" style="margin-bottom: 10px">
		        <h:outputText id="displayRange" value="Between #{staffBean.number6} and #{staffBean.number7}" />
		        <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
		        <h:inputHidden id="txt6" value="#{staffBean.number6}" />
		    <h:inputHidden id="txt7" value="#{staffBean.number7}" />
		    </h:panelGrid>
        <p:outputLabel value="Commission(%): " />
        <p:inputText type="number" value="#{staffBean.addStaffCommission}"/>
        
        <f:facet name="footer">
        	<div class="w3-center">
	        <p:commandButton value="Add" style="width:100px" actionListener="#{serviceBean.addService()}"/>
        	<p:commandButton value="Cancel" style="width:100px"/>
        	</div>
	    </f:facet>
	</p:panelGrid>
</h:form>

	<h:outputScript library="js" name="common.js"></h:outputScript>
</h:body>
</html>
