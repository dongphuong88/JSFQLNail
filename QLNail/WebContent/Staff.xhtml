<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<h:outputStylesheet library="css" name="w3.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="common.css" />
	<style>
		#add_staff\:schedule\:scheduleCol{
			display:none;
		}
		#add_staff\:schedule .ui-panelgrid-cell{
			padding:0px !important;
			border:0px !important;
		}
		#add_staff\:schedule_data tr {
			border:0px !important;
		}
		#add_staff\:schedule_data td {
			border-color: #a6c9e2;
		}
		#add_staff\:schedule {
			border-right: 1px solid #a6c9e2;
		}
		#add_staff\:schedule .slider tr {
			border: 0px !important;
		}
	</style>
	<title>Staff</title>
</h:head>
<h:body>
	
<h:form id="add_staff">
	<p:panelGrid>
		<f:facet name="header">
			<p:row><p:column colspan="2">
	        	<h:outputText value="Add Staff"></h:outputText>
	        </p:column></p:row>
	    </f:facet>
	    
	    <p:row>
	    	<p:column style="width:50px"><p:outputLabel value="Name: " for="staffName" /></p:column>
	    	<p:column><p:inputText id="staffName" styleClass="w3-input" value="#{staffBean.addStaff.name}"/></p:column>
	    </p:row>
	    
        <p:row>
        	<p:column><p:outputLabel value="Phone: " for="staffPhone" /></p:column>
        	<p:column><p:inputText id="staffPhone" styleClass="w3-input" value="#{staffBean.addStaff.phone}"/></p:column>
        </p:row>
 
 		<p:row>
        	<p:column><p:outputLabel value="Title: " for="staffTitle"/></p:column>
        	<p:column><p:inputText id="staffTitle" styleClass="w3-input" value="#{staffBean.addStaff.title}"/></p:column>
        </p:row>
        
        <p:row>
        	<p:column><p:outputLabel value="Commission(%): " /></p:column>
        	<p:column><p:inputText type="number" styleClass="w3-input" value="#{staffBean.addStaffCommission}"/></p:column>
        </p:row>
        
        <p:row>
        	<p:column><p:outputLabel value="Abilities: " for="staffAbilities" /></p:column>
        	<p:column>
        		<p:panelGrid>
        			<p:row><p:column>
	        			<p:selectManyCheckbox id="staffAbilities" value="#{staffBean.selectedCates}">
					        <f:selectItems value="#{staffBean.serviceCates}" var="group" itemLabel="#{group.name}" itemValue="#{group.name}" />
					    </p:selectManyCheckbox>
        			</p:column></p:row>
			        <p:row><p:column>
				    	<p:selectBooleanCheckbox style="margin-right:20px; padding-top:-10px" itemLabel="Select all" />
				    	<p:selectBooleanCheckbox itemLabel="Unselect all" />
				    </p:column></p:row>
		        </p:panelGrid>
        	</p:column>
        </p:row>
        
        <p:row>
        	<p:column><p:outputLabel value="Schedule: "/></p:column>
        	<p:column>
        		<p:row>
        			<p:column>
			        	<p:panelGrid id="schedule">
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[0].day}" value="#{staffBean.addStaffAvailables[0].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[0].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange0" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[0].startHour} To #{staffBean.addStaffAvailables[0].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt00,txt01" display="displayRange0" range="true" displayTemplate="From {min} To {max}" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt00" value="#{staffBean.addStaffAvailables[0].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt01" value="#{staffBean.addStaffAvailables[0].endHour}" /></p:column>
								        </p:row>
								        
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[1].day}" value="#{staffBean.addStaffAvailables[1].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[1].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange1" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[1].startHour} To #{staffBean.addStaffAvailables[1].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt10,txt11" display="displayRange1" range="true" displayTemplate="From {min} To {max}" widgetVar="slider" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt10" value="#{staffBean.addStaffAvailables[1].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt11" value="#{staffBean.addStaffAvailables[1].endHour}" /></p:column>
								        </p:row>
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[2].day}" value="#{staffBean.addStaffAvailables[2].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[2].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange2" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[2].startHour} To #{staffBean.addStaffAvailables[2].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt20,txt21" display="displayRange1" range="true" displayTemplate="From {min} To {max}" widgetVar="slider" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt20" value="#{staffBean.addStaffAvailables[2].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt21" value="#{staffBean.addStaffAvailables[2].endHour}" /></p:column>
								        </p:row>
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[3].day}" value="#{staffBean.addStaffAvailables[3].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[3].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange3" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[3].startHour} To #{staffBean.addStaffAvailables[3].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt30,txt31" display="displayRange1" range="true" displayTemplate="From {min} To {max}" widgetVar="slider" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt30" value="#{staffBean.addStaffAvailables[3].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt31" value="#{staffBean.addStaffAvailables[3].endHour}" /></p:column>
								        </p:row>
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[4].day}" value="#{staffBean.addStaffAvailables[4].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[4].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange4" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[4].startHour} To #{staffBean.addStaffAvailables[4].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt40,txt41" display="displayRange1" range="true" displayTemplate="From {min} To {max}" widgetVar="slider" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt40" value="#{staffBean.addStaffAvailables[4].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt41" value="#{staffBean.addStaffAvailables[4].endHour}" /></p:column>
								        </p:row>
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[5].day}" value="#{staffBean.addStaffAvailables[5].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[5].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange5" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[5].startHour} To #{staffBean.addStaffAvailables[5].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt50,txt51" display="displayRange5" range="true" displayTemplate="From {min} To {max}" widgetVar="slider" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt50" value="#{staffBean.addStaffAvailables[5].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt51" value="#{staffBean.addStaffAvailables[5].endHour}" /></p:column>
								        </p:row>
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<p:row>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="#{staffBean.addStaffAvailables[6].day}" value="#{staffBean.addStaffAvailables[6].day}" /></p:column>
			        			<p:column style="width:150px"><p:selectBooleanCheckbox itemLabel="All day" value="#{staffBean.addStaffAvailables[6].allday}" /></p:column>
			        			<p:column>
			        				<p:panelGrid styleClass="slider">
			        					<p:row><p:column><h:outputText id="displayRange6" styleClass="displayRange" value="From #{staffBean.addStaffAvailables[6].startHour} To #{staffBean.addStaffAvailables[6].endHour}" /></p:column></p:row>
							        	<p:row><p:column>
							        		<p:slider for="txt60,txt61" display="displayRange6" range="true" displayTemplate="From {min} To {max}" minValue="1" maxValue="24"/>
							        	</p:column></p:row>
								        <p:row>
								        	<p:column><h:inputHidden id="txt60" value="#{staffBean.addStaffAvailables[6].startHour}" /></p:column>
								        	<p:column><h:inputHidden id="txt61" value="#{staffBean.addStaffAvailables[6].endHour}" /></p:column>
								        </p:row>
									</p:panelGrid>
			        			</p:column>
			        		</p:row>
			        		<script>
					        	$(function(){
					        		//formatSlider();
					        	})
					        	function formatSlider() {
					        		$('#add_staff\\:schedule').find('.displayRange').each(function(index, value) {
					        			alert($(this).text());
					        			var txs = $(this).text().split(" ");
					        			$(this).text("From " + time24To12(txs[1]) + " To " + time24To12(txs[3]));
					        		});
					        	}
					        </script>
			        	</p:panelGrid>
		        	</p:column>
		        </p:row>
        	</p:column>
        </p:row>
        
        <f:facet name="footer">
        	<p:row>
        		<p:column colspan="2">
        	<div class="w3-center">
	        <p:commandButton value="Add" style="width:100px" actionListener="#{serviceBean.addService()}"/>
        	<p:commandButton value="Cancel" style="width:100px"/>
        	</div>
        	</p:column>
        	</p:row>
	    </f:facet>
	</p:panelGrid>
</h:form>

	<h:outputScript library="js" name="common.js"></h:outputScript>
</h:body>
</html>
